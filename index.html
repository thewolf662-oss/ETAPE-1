<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FIND ME ?</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: monospace;
      text-align: center;
      margin-top: 15%;
      user-select: none;
    }
    h1 {
      font-size: 3em;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      0%   { opacity: 0.4; text-shadow: 0 0 2px limegreen; }
      100% { opacity: 1; text-shadow: 0 0 15px limegreen; }
    }
    #pixel {
      position: absolute;
      width: 4px;
      height: 4px;
      background-color: red;
      top: 100px;
      left: 100px;
      cursor: pointer;
    }
    /* Compteur visiteurs */
    #counter {
      margin-top: 40px;
      font-size: 1.2em;
      color: limegreen;
    }
    /* Admin panel */
    #adminPanel {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      color: limegreen;
      border: 1px solid limegreen;
      padding: 20px;
      z-index: 1000;
      width: 250px;
    }
    #adminPanel input {
      width: 100%;
      margin: 5px 0;
      background: black;
      color: limegreen;
      border: 1px solid limegreen;
      padding: 5px;
    }
    #closePanel {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      color: red;
    }
    #saveBtn {
      background: limegreen;
      color: black;
      font-weight: bold;
      cursor: pointer;
      border: none;
      padding: 5px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>FIND ME ?</h1>
  <div id="pixel"></div>
  <div id="counter">Visiteurs : ...</div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <span id="closePanel">X</span>
    <h3>Admin Panel</h3>
    <label>Couleur du pixel:</label>
    <input type="text" id="pixelColor" placeholder="ex: red ou #ff0000">
    <label>Position X:</label>
    <input type="number" id="pixelX" placeholder="ex: 100">
    <label>Position Y:</label>
    <input type="number" id="pixelY" placeholder="ex: 100">
    <label>Password:</label>
    <input type="text" id="pixelPass" placeholder="mot de passe">
    <label>URL de redirection:</label>
    <input type="text" id="pixelURL" placeholder="https://...">
    <button id="saveBtn">Sauvegarder</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // üî• Configuration Firebase (‚ö†Ô∏è √† remplacer par tes propres cl√©s)
    const firebaseConfig = {
      apiKey: "TON_API_KEY",
      authDomain: "TON_PROJET.firebaseapp.com",
      databaseURL: "https://TON_PROJET.firebaseio.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "XXXXXXX",
      appId: "TON_APP_ID"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Compteur visiteurs
    const counterEl = document.getElementById("counter");
    const counterRef = db.ref("visiteurs");

    counterRef.transaction((currentValue) => {
      return (currentValue || 0) + 1;
    });

    counterRef.on("value", (snapshot) => {
      counterEl.textContent = "Visiteurs : " + snapshot.val();
    });

    // --- Pixel & Admin ---
    const pixel = document.getElementById("pixel");
    const adminPanel = document.getElementById("adminPanel");
    const closePanel = document.getElementById("closePanel");
    const saveBtn = document.getElementById("saveBtn");

    // Valeurs par d√©faut
    let pixelPass = "1234";
    let pixelURL = "https://example.com";

    // Charger param√®tres sauvegard√©s
    window.onload = () => {
      if (localStorage.getItem("pixelColor")) pixel.style.backgroundColor = localStorage.getItem("pixelColor");
      if (localStorage.getItem("pixelX")) pixel.style.left = localStorage.getItem("pixelX") + "px";
      if (localStorage.getItem("pixelY")) pixel.style.top = localStorage.getItem("pixelY") + "px";
      if (localStorage.getItem("pixelPass")) pixelPass = localStorage.getItem("pixelPass");
      if (localStorage.getItem("pixelURL")) pixelURL = localStorage.getItem("pixelURL");
    };

    // Ouvrir admin panel avec combinaison de touches
    let keyBuffer = "";
    document.addEventListener("keydown", (e) => {
      keyBuffer += e.key;
      if (keyBuffer.includes("963tre753")) {
        adminPanel.style.display = "block";
        keyBuffer = "";
      }
      if (keyBuffer.length > 20) keyBuffer = "";
    });

    // Fermer le panel
    closePanel.addEventListener("click", () => {
      adminPanel.style.display = "none";
    });

    // Sauvegarder les r√©glages
    saveBtn.addEventListener("click", () => {
      let color = document.getElementById("pixelColor").value;
      let posX = document.getElementById("pixelX").value;
      let posY = document.getElementById("pixelY").value;
      pixelPass = document.getElementById("pixelPass").value || pixelPass;
      pixelURL = document.getElementById("pixelURL").value || pixelURL;

      if (color) {
        pixel.style.backgroundColor = color;
        localStorage.setItem("pixelColor", color);
      }
      if (posX) {
        pixel.style.left = posX + "px";
        localStorage.setItem("pixelX", posX);
      }
      if (posY) {
        pixel.style.top = posY + "px";
        localStorage.setItem("pixelY", posY);
      }
      localStorage.setItem("pixelPass", pixelPass);
      localStorage.setItem("pixelURL", pixelURL);

      alert("Param√®tres sauvegard√©s !");
      adminPanel.style.display = "none";
    });

    // Clique sur le pixel ‚Üí demande mot de passe
    pixel.addEventListener("click", () => {
      let input = prompt("Code :");
      if (input === pixelPass) {
        window.location.href = pixelURL;
      } else {
        alert("NON ! NON ! c'est faux");
      }
    });

    // üîí Bloquer clic droit
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    // üîí Bloquer touches inspecter
    document.addEventListener("keydown", (e) => {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && e.key === "I") ||
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.key === "U")
      ) {
        e.preventDefault();
        alert("Action bloqu√©e !");
      }
    });
  </script>
</body>
</html>
